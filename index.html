<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kreon:wght@700&family=Poppins:wght@600;900&display=swap" rel="stylesheet">
    <title>Calculadora figuras</title>
</head>
<body>

    <div class="fondo-naranja">
        <img class="naranjasvg" src="assets/naranja.svg" alt="">
    </div>

    <header>

        <img class="logo" src="assets/logo.png" alt="logo">
        <h1 class="titulo">Calculadora Geométrica</h1>
  
    </header>


    <section>
        <div>
            <h2 style="text-align: center; font-size: 30px; color: #707070; margin: 0%;">APP para conocer el área de un triangulo:</h2>
        </div>

        <div class="barra-azul">

            <div class="cuadro-naranja1" onclick="selectionfigu()">
                <h3 style="color: white; margin-top: 100px; margin-left: 12%;">Cuadrado</h3>
            </div>
            <div class="cuadro-naranja2"></div>
            <div class="cuadro-naranja3"></div>
            <div class="cuadro-naranja4"></div>
            <div class="cuadro-naranja5"></div>
            <div class="cuadro-naranja6"></div>
        </div>

        <div class="container-white1">

            <div id="selecciona">
                <h1>Selecciona la figura</h1>
            </div>

            <div id="operation" style="display: none;">
                <form>
                    <label for="InputCuadrado">
                    Escribe cuánto mide cada lado de tu cuadrado:
                
                    </label>
                    
                    <input id="InputCuadrado" type="number">
    
                    <button type="button" onclick="CalcularPerimetroCuadrado()">Calcular perímetro</button>
    
                    <button type="button" onclick="CalcularAreaCuadrado()">Calcular el área</button>
                </form>
            </div>

        </div>

        <div class="container-white2">

            


        </div>

        

    </section>

    <script src="./Operaciones.js"></script>
</body>
</html>
